pool:
  vmImage: ubuntu-latest


steps:
    # Install Checkov
    - bash: pip3 install -r $(System.DefaultWorkingDirectory)/requirements.txt
    - bash: python3 app.py
      displayName: 'Install checkov'
      name: 'install_checkov'

  # Verify main files with Checkov
    - bash: docker run -v $(pwd):/hawk:rw -t
          -e API_KEY="${HAWK_API_KEY}"
          stackhawk/hawkscan
      displayName: 'Verify root module with Checkov'
      name: 'checkov_root_check'
